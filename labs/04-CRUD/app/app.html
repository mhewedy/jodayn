<!-- HTML in external template -->
<h1>Hello Angular 2</h1>
<h2>My favorite cities are :</h2>
<ul class="list-group">
	<li *ngFor="let city of cities" class="list-group-item">
		{{ city.id}} - {{ city.name }}
		<button (click)="deleteCity(city)"
				class="btn btn-danger pull-right">
			Delete
		</button>
	</li>
</ul>
<hr>

<hr>

<!-- 2. Add and remove cities from array -->
<h2>Add new city</h2>
<div>
	<input type="text" class="input-lg" placeholder="Plaatsnaam..." #txtCity>
	<button class="btn btn-success"
			(click)="addCity(txtCity)">Add
	</button>
</div>
<hr>
