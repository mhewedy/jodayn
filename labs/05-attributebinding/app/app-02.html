
<h1 [style.background-color]="'yellow'">Hello Angular 2</h1>
<h2>Mijn favoriete steden zijn :</h2>
<ul class="list-group">
	<li *ngFor="let city of cities" class="list-group-item" (click)="showCityImage(city)">
		{{ city.id}} - {{ city.name }}
	</li>
</ul>
<hr>

<!-- Attribute binding -->
<div *ngIf="currentCity">
	<img [src]="cityPhoto" [alt]="currentCity.name" class="cityPhoto">
	<h2 [innerHTML]="photoTitle"></h2>
</div>
