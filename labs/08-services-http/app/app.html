<h1>Fetching cities async from .json-file</h1>
<h2>My favorite cities are :</h2>
<ul class="list-group">
	<li *ngFor="let city of cities"
		class="list-group-item"
		(click)="getCity(city)">
		{{ city.id}} - {{ city.name }}
	</li>
</ul>
<hr>
<div *ngIf="currentCity">
	<h2>My Favorite: {{ currentCity.name }}</h2>
	<img class="cityPhoto"
		 [src]="cityPhoto" alt="Foto van {{ currentCity.name}}">
</div>
