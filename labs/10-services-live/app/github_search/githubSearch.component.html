<h2>
    Search GitHub users
</h2>

<input type="text" #searchToken class="input-lg" (key.enter)="searchUsers(searchToken.value)" />
<button (click)="searchUsers(searchToken.value)" class="btn-primary" > search </button>

<table>
    <tr *ngFor="let item of items">
        <td style="cursor: pointer">
            {{item.login}}
        </td>
        <td>
            <img [src]="item.avatar_url" width="20px" />
        </td>
    </tr>
</table>
